<div fxLayoutAlign="center">
  <form
    class="example-form"
    [formGroup]="uploadPetForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field class="example-full-width">
      <mat-label>Pet's Name</mat-label>
      <input matInput placeholder="Required" value="" formControlName="name" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Species</mat-label>
      <input
        matInput
        placeholder="Required"
        value=""
        formControlName="species"
      />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Breed</mat-label>
      <input matInput placeholder="Required" value="" formControlName="breed" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Color 1</mat-label>
      <input
        matInput
        placeholder="Required"
        value=""
        formControlName="color1"
      />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Color 2</mat-label>
      <input
        matInput
        placeholder="Ex. Brown"
        value=""
        formControlName="color2"
      />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Town</mat-label>
      <input matInput placeholder="Required" value="" formControlName="town" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>City</mat-label>
      <input matInput placeholder="Required" value="" formControlName="city" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Postcode</mat-label>
      <input
        matInput
        placeholder="Optional"
        value=""
        formControlName="postcode"
      />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Optional" value="" formControlName="email" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Phone Number</mat-label>
      <input
        matInput
        placeholder="Required"
        value=""
        formControlName="phoneNo"
        type="tel"
      />
    </mat-form-field>
    <mat-label color="primary">Upload File</mat-label>
    <br />
    <input placeholder="Required" value="" formControlName="file" type="file" />

    <div fxLayoutAlign="center">
      <button
        mat-raised-button
        color="primary"
        fxLayoutAlign="center"
        type="submit"
        [disabled]="!uploadPetForm.valid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
